server:
  port: 0

spring:
  application:
    name: user-service


eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    #Eureka로 부터 등록되어 있는 서버들의 정보를 주기적으로 받겠다는 신호
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka